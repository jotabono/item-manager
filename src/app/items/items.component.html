<div class="row mt-5">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3"
    *ngFor="let item of filteredItems | sort:{ property: sortProperty, descending: sortCriteria } | paginate: {itemsPerPage: 5, currentPage: actualPage}">
    <div class="card product-card mb-4">
      <img class="card-img-top product-card-img" src="{{item.image}}" alt="{{item.title}}">
      <div class="card-body">
        <h5 class="card-title crop-text-2">{{item.title}}</h5>
        <p class="card-text crop-text-3">{{item.description}}</p>
        <p class="card-text">{{item.price}}â‚¬</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{item.email}}</small>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
</div>
