<div class="row mt-3">
  <div class="col-12 p-0">
    <div class="d-flex justify-content-center mb-3">
      <div class="col-md-10 pl-0 pr-0">
        <button type="button" class="btn btn-link" placement="top" ngbTooltip="Toggle search filters"
          data-toggle="collapse" href="#filters" role="button" aria-expanded="false" aria-controls="filters"><i
            class="fa fa-filter"></i></button>
      </div>
    </div>
  </div>
  <div class="col-12"
    *ngFor="let item of filteredItems | sort:{ property: sortProperty, descending: sortCriteria } | paginate: {itemsPerPage: 5, currentPage: actualPage}">
    <div class="d-flex justify-content-center mb-3">
      <div class="col-md-10 pl-0 pr-0">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{item.image}}" alt="..." class="img-fluid"
                style="object-fit: cover; width:100%; max-height: 200px;" />
            </div>
            <div class="col-md-5">
              <div class="card-body">
                <h5 class="card-title">{{item.price}}â‚¬ <span class="text-muted">- {{item.title}}</span></h5>
                <p class="card-text crop-text-3">
                  {{item.description}}
                </p>
                <p class="card-text">
                  <small class="text-muted">{{item.email}}</small>
                </p>
              </div>
            </div>
            <div class="col-md-3 text-right">
              <div class="card-body">
                <button type="button" class="btn btn-light p-3 rounded-circle" *ngIf="!isFavourite(item.uuid)"
                  (click)="setFavourite(item)" placement="top" ngbTooltip="Add to favourites!"><i
                    class="far fa-heart fav-heart"></i></button>
                <button type="button" class="btn btn-light p-3 rounded-circle" *ngIf="isFavourite(item.uuid)"
                  (click)="deleteFavourite(item.uuid)" placement="top" ngbTooltip="Delete from favourite list"><i
                    class="fas fa-heart fav-heart"></i></button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center col-12 mb-5">
    <pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
  </div>
</div>
