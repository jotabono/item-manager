    <div class="row">
        <div class="col-3" *ngFor="let item of items">
            <div class="card">
                <img class="card-img-top" style="height: 200px; object-fit:cover;" src="{{item.image}}" alt="{{item.title}}">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text crop-text-3">{{item.description}}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{item.price}}</small>
                </div>
              </div>
        </div>
    </div>
