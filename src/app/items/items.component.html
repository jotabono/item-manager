<div class="row mt-5">
  <div class="col-12"
    *ngFor="let item of filteredItems | sort:{ property: sortProperty, descending: sortCriteria } | paginate: {itemsPerPage: 5, currentPage: actualPage}">
    <div class="d-flex justify-content-center mb-3">
      <div class="col-md-10">
        <div class="card product-card card-body p-0">
          <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
            <div class="mb-3 mb-lg-0"> <img class="product-card__card__img" src="{{item.image}}" width="150" height="150" alt=""> </div>
            <div class="media-body p-3">
              <h6 class="media-title font-weight-semibold"> <a class="main-link" href="#" data-abc="true">{{item.title}}</a> </h6>
              <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">{{item.email}}</a></li>
              </ul>
              <p class="mb-3 crop-text-3">{{item.description}} </p>
            </div>
            <div class="mt-3 mt-lg-0 ml-lg-3 p-3 text-right">
              <h3 class="mb-0 font-weight-semibold">{{item.price}}â‚¬</h3>
              <button type="button" class="btn btn-link favorite-btn p-0" *ngIf="!isFavourite(item.uuid)" (click)="setFavourite(item.uuid)"><i class="far fa-heart fav-heart"></i></button>
              <button type="button" class="btn btn-link favorite-btn p-0" *ngIf="isFavourite(item.uuid)" (click)="deleteFavourite(item.uuid)"><i class="fas fa-heart fav-heart"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center col-12 mb-5">
    <pagination-controls (pageChange)="actualPage = $event"></pagination-controls>
  </div>
</div>
