    <div class="row mt-5">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of filteredItems | filter: searchByKeyword: 'name' | order: orderField: orderCriteria">
            <div class="card product-card mb-4">
                <img class="card-img-top product-card-img" src="{{item.image}}" alt="{{item.title}}">
                <div class="card-body">
                  <h5 class="card-title">{{item.title}}</h5>
                  <p class="card-text crop-text-3">{{item.description}}</p>
                </div>
                <div class="card-footer">
                  <small class="text-muted">{{item.price}}</small>
                </div>
              </div>
        </div>
    </div>
